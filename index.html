<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINTARBOLA - Claim Bonus Freebet</title>
  <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PINTARBOLA</h1>
      <p>Claim Bonus Freebet 15.000 untuk Member</p>
    </header>

    <main>
      <div class="bonus-card">
        <h2>Claim Bonus Freebet</h2>
        <form id="bonusForm">
          <input type="text" id="memberName" placeholder="Nama Member" required>
          <button type="submit" id="claimBtn">Claim Bonus</button>
        </form>

        <p id="countdown"></p>

        <!-- Modal sukses -->
        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <h3>ðŸŽ‰ Bonus Berhasil! ðŸŽ‰</h3>
            <p id="modalMessage"></p>
            <div id="coinContainer"></div>
            <a id="chatAdmin" href="#" target="_blank">Hubungi Admin</a>
            <button id="closeModal">Tutup</button>
          </div>
        </div>

        <!-- History Klaim -->
        <h3>History Klaim</h3>
        <div class="history-card">
          <table id="historyTable">
            <tr>
              <th>Tanggal</th>
              <th>Bonus</th>
              <th>Status</th>
            </tr>
          </table>
        </div>

        <!-- Progress Bar -->
        <h3>Progress Bonus Freebet</h3>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Audio coin -->
  <audio id="coinSound" src="../src/audio/coin.mp3" preload="auto"></audio>

  <script src="../src/js/bonus.js"></script>
</body>
</html>
