<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PINTARBOLA - Claim Freebet 15.000</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Login Card -->
  <div class="card" id="loginCard">
    <div class="logo">PINTARBOLA</div>
    <input type="text" id="loginUsername" placeholder="Masukkan Username">
    <button id="loginBtn">LOGIN SEKARANG</button>
  </div>
</div>

<!-- Modal Claim -->
<div class="modal" id="claimModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2>Selamat datang, <span id="memberName"></span>!</h2>
    <p>Klik tombol di bawah untuk klaim Freebet 15.000 Anda.</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <p>Total Claim Hari Ini: <span id="totalClaim">0</span></p>

    <button id="claimBtn">CLAIM FREEBET</button>
    <button class="logout-btn" id="logoutBtn">LOGOUT</button>
    <button class="cs-btn" onclick="window.open('https://pintarkrn.com/', '_blank')">CS PINTARBOLA</button>
  </div>
</div>

<!-- Floating Chat -->
<div class="floating-chat" onclick="window.open('https://pintarkrn.com/', '_blank')">
  <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="chat icon">
</div>

<script src="script.js"></script>
</body>
</html>
